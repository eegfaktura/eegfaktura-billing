spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
springdoc.pathsToMatch=/api/**
#spring.flyway.default-schema=billingj
spring.servlet.multipart.max-file-size=256KB
spring.mail.host=${MAIL_HOST\:foo.bar.at}
spring.mail.port=${MAIL_PORT\:25}
spring.mail.username=${MAIL_USER\:foobar}
spring.mail.password=${MAIL_PASSWORD\:AAAAAAAAAAAAAAAAAAAAAAAA}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH\:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE\:false}
app.noreplyto=${MAIL_NO_REPLY_TO\:no-reply@eegfaktura.at}
app.test.store-documents-path=/home/hla/temp
logging.level.org.flywaydb=debug
spring.threads.virtual.enabled=true
